<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- permite que app seja mobile friendly-->
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body class="bg-stone-50 flex flex-col min-h-screen">
 
 <!-- <div class="px-6 py-4 bg-cyan-950">
        <h3 class="text-white">Contima Web application</h3>
    </div>-->  
    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50 border-cyan-500">
        <nav class="py-4 px-6 flex justify-between items-center border-b border-cyan-500 bg-stone-50">
            <a href="/" class=""> <img src="{% static 'images/logo3.png' %}" alt="Contimapp" width="185" height="155"></a> <!-- logo-->
            <!--<h3 class="text-black font-semibold">Contima Web Application</h3>-->
            <div class="space-x-6"> <!-- simbolos à direita, isto vai espaçar automaticamente as cenas que se meter-->
                {% if request.user.is_authenticated %}
                    <a href="{% url 'clientspace:clientspace' %}" class="text-md py-1 px-4 font-semibold">Área Cliente</a>
                    <a href="{% url 'core:logout' %}" class="text-md py-1 px-4 border border-red-800 rounded-lg bg-red-200 font-semibold hover:bg-red-300">Log Out</a>  
                {%else%}
                    <a href="{% url 'core:signup' %}" class="text-md py-1 px-4 border border-cyan-800 rounded-lg bg-cyan-200 font-semibold hover:bg-cyan-300">Criar Conta</a>
                    <a href="{% url 'core:login' %}" class="text-md py-1 px-4 border border-cyan-800 rounded-lg bg-cyan-200 font-semibold hover:bg-cyan-300">Log in</a>       
                {%endif%}            
            </div>
        </nav>
    </header>
    <!-- navigation bar, tem uma border em baixo, com uma thickenss de 200 e é cizenta,-->

    <div class="flex-grow">
        {% block content %}
        {% endblock%}
    </div>


    <footer class="bottom-0 left-0 w-full py-8 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10"> <!-- vai ocupar 2/3 do footer-->
            <h3 class="mb-1 font-semibold text-gray-400">Sobre nós</h3>
            <p class="text-lg- text-gray-500"> Página oficial da Contima LDA </p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-1 text-lg font-semibold text-gray-400">Menu</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-md text-cyan-700 hover:text-cyan-800">Contactos</a></li> 
                <li><a href="#" class="text-md text-cyan-700 hover:text-cyan-800">Localização</a></li>
                <li><a href="#" class="text-md text-cyan-700 hover:text-cyan-800">Política de Privacidade</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
