{% extends 'core/base.html' %}

{% block title %}
    Upload de Ficheiros
{% endblock %}

{% block content %}
    <div class="mt-32">
        <h2>Upload de Arquivo</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

{% endblock %}
